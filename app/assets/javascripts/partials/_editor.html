    <div class="row">
    <!-- left side content -->
      <div class="col-xs-6  content-left ">
      <input type="text" ng-model="blog_title">
        <div poop-editor model="edit_content"></div>
        <div class="col-md-4  "> 
          <!-- Button trigger modal -->
          <button type="button"  class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal" ng-click="fetch_images_data(4)">

          </button>
          <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal">
          Show preview
          </button>
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Choose Image</h4>
                </div>
                <div class="modal-body">
                  <!-- image tumbnails -->
                      <!-- Projects Row -->
                 
                  <div class="item-container" ng-repeat="image_range in images_ranged_data">
                    <div class="row spacing-bottom">
                      <div class="grouped-container" ng-repeat="img in image_range">
                        <div class="col-xs-3 portfolio-item">
                          <a href="#" ng-click="add_image(img)" data-img-id="{{img.id}}" data-img-ref="{{img.get_m_640_link}}">
                            <img class="img-responsive img-thumbnail" src="{{img.image_s_link}}" alt="{{img.title}}"> 
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.row -->
